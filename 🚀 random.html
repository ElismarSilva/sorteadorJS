<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<input id="max" type="number" placeholder="Até que número deseja sortear">
<input id="esc" type="number" placeholder="escolha um numero">
<textarea name="" id="res" cols="30" rows="2"></textarea>

<button onclick="sortear()" >enviar</button>
<body>
    <script>
     function sortear(){
      
        let n = document.getElementById("max").value;
        let x = document.getElementById("esc").value;
        let randomNumber = Math.floor(Math.random() * (parseInt(n) - 1 + 1 )) + 1;

        if (randomNumber == x){
           document.getElementById("res").innerHTML = `Número sorteado : ${randomNumber} Parabens Você acertou!!`;
        }else{
            document.getElementById("res").innerHTML = `Voçê ERROU!! número sorteado: ${randomNumber}`;
        }

     }
    </script>
    
</body>
</html>
